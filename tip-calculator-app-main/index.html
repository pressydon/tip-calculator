<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="images/logo.svg" alt="">

  </div>
  <div class="main-container">
    <div class="float-left">
      <form  class="bill">
        <label for="bill">Bill</label>
       <span class="currency"><img src="images/icon-dollar.svg" alt=""><input type="number" style="direction: rtl;" name="billInput" placeholder="0"></span>
      </form>
      <div class="select-tip">
        <p class="tip-title">Select Tip %</p>
        <div class="select-tip-1">
          <p value="0.05">5%</p>
          <p value="0.1">10%</p>
          <p value="0.15">15%</p>
        </div>
        <div class="select-tip-2">
          <p class="twentyFive" >25%</p>
          <p class="fifty">50%</p>
          <form class="custom">
            <input type="number" name="custom" placeholder="Custom">
          </form>
         
        </div>
      </div>
      <div class="number-of-people">
        <p>Number of people</p>
      </div>
      <form class="people">
        <span class="currency-2"><img src="images/icon-person.svg" alt=""><input type="number" name="people" style="direction: rtl;" placeholder="0"><span></span>
      </form>
    </div>
    <div class="float-right">
      <div class="tip-amount">
        <div class="tip">
          <p class="tip-bold">Tip Amount</p>
          <p class="tip-small">/ person</p>
        </div>
        <div class="tip-number-1">
          $0.00
        </div>
      </div>
      <div class="tip-amount">
        <div class="tip">
          <p class="tip-bold">Total</p>
          <p class="tip-small">/ person</p>
        </div>
        <div class="tip-number-2">
          $0.00
        </div>
      </div>
      <div class="button">
        <button>RESET</button>
      </div>
    </div>
  </div>
</div>
  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">preciousCoder</a>.
  </div>
  <script src="sandbox.js"></script>
</body>
</html>
